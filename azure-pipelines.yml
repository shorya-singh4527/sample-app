trigger:
- main

pool:
  vmImage: "ubuntu-latest"

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: "3.x"

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    python app.py &
    sleep 5
    curl http://127.0.0.1:5000
  displayName: "Run Flask App and Test"
